{% extends 'assets/base.html' %}
{% load bob %}
{% load i18n %}

{% block content %}
<div class="row">
    <h3>{% block form_title %}{% trans "Edit user relations" %}{% endblock %}</h3>
</div>

{% for error in form.non_field_errors %}
<div class="alert alert-danger">
{{ error }}
</div>
{% endfor %}

<form id="{{ form_id }}" class="form form-horizontal" method="POST">
  {% csrf_token %}
  {% field_wrapper form.licences %}
  <div class="row">
    <div class="span12">
      <div class="form-actions">
        <button name="asset" type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
