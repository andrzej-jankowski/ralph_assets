{% extends 'assets/base.html' %}
{% load bob %}
{% load i18n %}

{% block content %}
<p>
{% trans "Import done" %}
</p>
{% if failed_assets %}
<p>
{% trans "The following assets couldn't be found:" %}
<ul>
    {% for asset_id in failed_assets %}
        <li>{{ asset_id }}</li>
    {% endfor %}
</ul>
{% endif %}
</p>

{% endblock %}
