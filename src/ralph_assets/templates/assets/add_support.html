{% extends 'assets/base.html' %}
{% load bob %}
{% load i18n %}

{% block content %}
<div class="row">
    <h3>{% block form_title %}{% trans "Add support" %}{% endblock %}</h3>
</div>

<form id="{{ form_id }}" class="form form-horizontal" method="POST"{% if edit_mode %} enctype="multipart/form-data"{% endif %} {% dependency_data asset_form %}>
  {% csrf_token %}
  <div class="row">
    <div class="span6 well">
      {% for field in form %}
        {% field_wrapper field %}
      {% endfor %}
    </div>
  </div>
  <div class="row">
    <div class="span12">
      <div class="form-actions">
        <button name="asset" type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
